apiVersion: apps/v1
kind: Deployment
metadata:
    name: nginx
    labels:
      app: nginx
    namespace: lab54
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
      serviceAccountName: reader
      automountServiceAccountToken: false